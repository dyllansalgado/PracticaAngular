<div class="container">
    <form class ="form item">
        <mat-form-field class="form_element">
            <input matInput
            placeholder="name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"/>
            <!--- este es un if, estoy verificando que se ingrese un nombre correcto -->
            <mat-error *ngIf="!name.valid || name.pristine">
                El nombre es invalido
            </mat-error>
        </mat-form-field>
        <mat-radio-group class="form_element" >
            <p>Escoje una opcion: </p>
            <mat-radio-button value="pickup" 
            (change)="onPickupOrDelivery(false)">Pickup</mat-radio-button>
            <mat-radio-button value="delivery" 
            (change)="onPickupOrDelivery(true)">Delivery</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="form_element">
            <input matInput
            placeholder="Shipping Address"
            required
            [(ngModel)]="model.shippingAddress"
            name="shippingAddress"
            #shippingAddress="ngModel"/>
        </mat-form-field>

        <mat-form-field class="form_element">
            <input matInput
            placeholder="City"
            required
            [(ngModel)]="model.city"
            name="city"
            #city="ngModel"/>
        </mat-form-field>

        <mat-form-field class="form_element">
            <mat-label> Seleccione
            </mat-label>
            <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                
                <mat-option [value]="tienda" *ngFor="let tienda of stores">
                    {{tienda.name}} - {{tienda.openingHours}}
                </mat-option>
                
            </mat-select>
        </mat-form-field>
    </form>

</div>

<div class="container_button">
    <button [disabled]="" 
    mat-raised-button 
    color="primary"
    type="submit">
        Checkout
    </button>
</div>
