<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{product.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)= "onClick()">Comprar
            <!--- Currency permite modificar el pipe, cambiando el valor a precio dolar -->
            {{product.price | currency}}
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
